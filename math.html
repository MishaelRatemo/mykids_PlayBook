<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>math-section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/math.css">
</head>
<body>
  <h1 class="text-center">Mathematics Corner</h1>
  <h3 class="text-center">Numbers</h3>
<div class="container-fluid numbers bg-light">
  <div class="row">
    <div class="col-md-2">
      <p>1</p>
      <audio id="1" src="audios/numbers/one.mp3"></audio>
    </div>
    <div class="col-md-2">
      <p>2</p>
    </div>
    <div class="col-md-2">
      <p>3</p>
    </div>
    <div class="col-md-2">
      <p>4</p>
    </div>
    <div class="col-md-2">
      <p>5</p>
      <audio id="3" src="audios/numbers/five.mp3"></audio>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2">
      <p>6</p>
    </div>
    <div class="col-md-2">
      <p>7</p>
      <audio id="2" src="audios/numbers/seven.mp3"></audio>
    </div>
    <div class="col-md-2">
      <p>8</p>
    </div>
    <div class="col-md-2">
      <p>9</p>
    </div>
    <div class="col-md-2">
      <p>10</p>
    </div>
  </div>
</div>

<!-- shapes section begins here -->
<h3 class="text-center mt-5">Shapes</h3>
<div class="container bg-light">
  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid hover-overlay" src="./img/img-math/square.png" alt="square">
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/circle.png" alt="circle">
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/triangle.png" alt="triangle">
    </div>
  </div>
  <div class="row mt-5 me-1">
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/oval.png" alt="oval">
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/rectangle.png" alt="rectangle">
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/heart.png" alt="heart">
    </div>
  </div>
</div>
<script src="./js/math.js"></script>
</body>
</html>
