<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>math-section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/math.css">
</head>
<body>
  <h1 class="text-center">Mathematics Corner</h1>
  <h3 class="text-center">Numbers</h3>
<div class="container-fluid numbers bg-light">
  <div class="row">
    <div class="col-md-2" onclick="One()">
      <p>1</p>
      <audio id="1" src="audios/numbers/one.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="two()">
      <p>2</p>
      <audio id="2" src="audios/numbers/twoo.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="three()">
      <p>3</p>
      <audio id="3" src="audios/numbers/three.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="four()">
      <p>4</p>
      <audio id="4" src="audios/numbers/four.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="five()">
      <p>5</p>
      <audio id="5" src="audios/numbers/five.mp3"></audio>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2" onclick="six()">
      <p>6</p>
      <audio id="6" src="audios/numbers/six.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="seven()">
      <p>7</p>
      <audio id="7" src="audios/numbers/seven.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="eight()">
      <p>8</p>
      <audio id="8" src="audios/numbers/eight.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="nine()">
      <p>9</p>
      <audio id="9" src="audios/numbers/nine.mp3"></audio>
    </div>
    <div class="col-md-2" onclick="ten()">
      <p>10</p>
      <audio id="10" src="audios/numbers/ten.mp3"></audio>
    </div>
  </div>
</div>

<!-- shapes section begins here -->
<h3 class="text-center mt-5">Shapes</h3>
<div class="container bg-light">
  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid hover-overlay" src="./img/img-math/square.png" onclick="square()" alt="square">
      <audio id="square" src="audios/shapes/square.mp3"></audio>
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/circle.png" onclick="circle()" alt="circle">
      <audio id="circle" src="audios/shapes/circle.mp3"></audio>
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/triangle.png" onclick="triangle()" alt="triangle">
      <audio id="triangle" src="audios/shapes/triagle.mp3"></audio>
    </div>
  </div>
  <div class="row mt-5 me-1">
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/oval.png" onclick="oval()" alt="oval">
      <audio id="oval" src="audios/shapes/oval.mp3"></audio>
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/rectangle.png" onclick="rectangle()" alt="rectangle">
      <audio id="rectangle" src="audios/shapes/Rectangle.mp3"></audio>
    </div>
    <div class="col-md-4">
      <img class="img-fluid" src="./img/img-math/heart.png" onclick="heart()" alt="heart">
      <audio id="heart" src="audios/shapes/heart.mp3"></audio>
    </div>
    <div class="col-md-4">
      
      <img class="img-fluid" src="./img/img-math/" onclick="star()" alt="star">
      <audio id="star" src="audios/shapes/Star.mp3"></audio>
    </div>
    <div class="col-md-4">
      
      <img class="img-fluid" src="./img/img-math/" onclick="pentagon()" alt="pentagon">
      <audio id="pentagon" src="audios/shapes/pentagon.mp3"></audio>
    </div>
    <div class="col-md-4">
      
      <img class="img-fluid" src="./img/img-math/" onclick="rhombus()" alt="rhombus">
      <audio id="rhombus" src="audios/shapes/rhombas.mp3"></audio>
    </div>
  </div>
</div>
<script src="js/math.js"></script>
</body>
</html>
